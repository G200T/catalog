<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Catalog</title>
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static 'ctlg/styles.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'ctlg/getscript' %}"></script>
    <script>
         $(document).ready(function(){
            $(".btn").click(function(){
                my_func('{{csrf_token}}', 1)
            });
        });
    </script>

	<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<header>
		<div class="test"><h1>Каталог</h1></div>
        <h3>
            Адресная строка: /{% block Links %}{% endblock %}
        </h3>
            <div class="searchline">
			    <input class="line" type="text"><button class="btn">Поиск</button>
            </div>
	</header>
	
	<aside>
		<h2>Категории:</h2>
		<nav>
			<ul>
				{% block Cat %}
                {% endblock %}
			</ul>
		</nav>
	</aside>
	
	<section>
        <div class="table">
	        {% block Table %}
            {% endblock %}
        </div>
	</section>
	
	<footer>
        <div class="pagination">
            {% block paginator %}
            {% endblock %}
        </div>
	</footer>

</body>
</html>
