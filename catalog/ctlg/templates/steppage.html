<span class="step-links">
        {% if Unit_list.has_previous %}
            <a onclick="my_func('{{csrf_token}}', {{ Unit_list.previous_page_number }})"><<<назад</a>
        {% endif %}

        <span class="current">
            Страница {{ Unit_list.number }} из {{ Unit_list.paginator.num_pages }}.
        </span>

        {% if Unit_list.has_next %}
            <a onclick="my_func('{{csrf_token}}', {{ Unit_list.next_page_number }})">вперед>>></a>
        {% endif %}
</span>
